<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать книгу</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>✏️ Редактировать книгу</h1>

        <!-- Flash уведомления -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}       
         
        <form method="post" class="book-form">
            <div class="form-group">
                <label for="title">Название книги</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="author">Автор</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required>
            </div>
            
            <div class="form-group">
                <label for="genre">Жанр</label>
                <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
            </div>
            
            <div class="form-group">
                <label for="date_read">Дата прочтения</label>
                <input type="date" id="date_read" name="date_read" value="{{ book.date_read.isoformat() }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span>Сохранить изменения</span>
            </button>
        </form>
        
        <a href="{{ url_for('home') }}" class="btn btn-secondary">← Назад к списку</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
